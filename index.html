<!DOCTYPE html>
<html>
<head>
  <title>My S3 Static Site Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <button id="addstyle">Fancy</button>
  <button id="addimage">Add Image</button>

<script src="app.js"></script>
